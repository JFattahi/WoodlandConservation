<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add new Species</title>
        <!-- jQuery library for DOM manipulation -->
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"
        ></script>
        <script src="./script/newSpecies.js" defer></script>
        <link rel="stylesheet" href="./style/newSpecies.css" />
    </head>
    <body>
        <div id="form">
            <!-- populated with the images of the species to be uploaded -->
            <div class="preview"></div>

            <label for="imageInput" id="imageInputLabel"
                >Add Images

                <!-- hidden file input to upload images -->
                <input
                    hidden
                    type="file"
                    name="images"
                    id="imageInput"
                    accept="image/*"
                    multiple
                />
            </label>
        </div>
    </body>
</html>
